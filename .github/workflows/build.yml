name: defsec build
on:
  pull_request:
  schedule:
  - cron:  0 23 * * *
jobs:
  build:
    name: building defsec
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ macos-latest, windows-latest, ubuntu-latest ]

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2
      with:
        go-version: '1.17' # The Go version to download (if necessary) and use.
    - run: go version
    - name: Run test
      run: make test
      shell: bash


